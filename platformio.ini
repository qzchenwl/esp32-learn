; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bodmer/TFT_eSPI
    bodmer/TJpg_Decoder
    SD
build_flags =
    -D USER_SETUP_LOADED=1
    -D TFT_CS=5
    -D TFT_RST=4
    -D TFT_DC=16
    -D TFT_SCLK=18
    -D TFT_MOSI=23
    -D ST7735_DRIVER
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D TFT_RGB_ORDER=TFT_RGB
